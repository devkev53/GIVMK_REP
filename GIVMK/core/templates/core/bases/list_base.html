{% extends 'core/bases/base.html' %}
{% load static %}

<!-- Bloque de las Libreriras Usadas en List -->
{% block libs_css %}
    <!-- DataTable CSS -->
    <link rel="stylesheet" href="{% static 'core/libs/DataTables/dataTables.bootstrap4.min.css' %}">
{% endblock %}

<!-- Bloque de Contenido -->
{% block content %}
    <div class="container-fluid">
        <div class="listado_clientes">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="d-flex">
                        <h5 class="text-uppercase font-weight-bolder text-gray-800">
                            {% block card_titulo %}{% endblock %}
                        </h5>
                        {% block btn_add %}{% endblock %}
                    </div>
                    <hr>
                    <div class="table-responsive">
                        {% block tabla %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

<!-- Bloque de los JS Usados en List -->
{% block js %}
    <!-- DataTable SCRIPT -->
    <script src="{% static 'core/libs/DataTables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'core/libs/DataTables/dataTables.bootstrap4.min.js' %}"></script>

    {% block mis_scripts %}{% endblock %}
{% endblock %}
